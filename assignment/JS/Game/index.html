<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <!--styles for css-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--styles for JqueryUI-->
    <link rel="stylesheet" href="assets/jqueryUI/jquery-ui.min.css">
    <!--google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body id="body" onload="idleAnimationStart(); createBarriers(); Start1Animation();" onkeypress="enterKeyRun(event);">
    <div id="background">
        <img src="assets/images/character1/Idle%20(1).png" id="boy">
    </div>



    <div id="buttonPanel">
        <!--<button id="reloadButton" onclick="reloadPage()"><img src="assets/images/reload copy.png"></button>
        <button id="soundButton" onclick="soundOnOff()"><img src="assets/images/sound%20off%20copy.png"></button>
        <button id="playButton" onclick="playPause()"><img src="assets/images/play%20copy.png"></button>-->

        <img src="assets/images/reload copy.png" alt="reload button" id="btnReload" class="button">
        <img src="assets/images/pause%20copy.png" alt="play/pause button" id="btnPlayPause" class="button">
        <img src="assets/images/sound%20on%20copy.png" alt="sound button" id="btnSound" class="button">

        <img src="assets/images/score%20board%20copy.png" alt="Score Board" id="scoreBoard">
    </div>

    <div id="tryAgain">
        <img src="assets/images/try%20again%20copy.png" id="tryAgainImg">
    </div>

    <div id="youWin">
        <img src="assets/images/you%20win%20copy.png" id="youWinImg">
    </div>

    <div id="level1">
        <img src="assets/images/Start%20Anim1%20copy.png" id="loadingLevel1Img">
        <img src="assets/images/play%20button%20copy.png" alt="play button" id="btnLevel1" class="button">
    </div>

    <div id="level2">
        <img src="assets/images/Start%20Anim2%20copy.png" id="loadingLevel2Img">
        <img src="assets/images/play%20button%20copy.png" alt="sound button" id="btnLevel2" class="button">
    </div>

    <div id="level3">
        <img src="assets/images/Start%20Anim3%20copy.png" id="loadingLevel3Img">
        <img src="assets/images/play%20button%20copy.png" alt="sound button" id="btnLevel3" class="button">
    </div>

    <div id="level4">
        <img src="assets/images/Start%20Anim4%20copy.png" id="loadingLevel4Img">
        <img src="assets/images/play%20button%20copy.png" alt="sound button" id="btnLevel4" class="button">
    </div>


    <!--jQuery for javaScript-->
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <!--JqueryUI for javaScript-->
    <script src="assets/jqueryUI/jquery-ui.min.js"></script>
    <!--script for javaScript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
