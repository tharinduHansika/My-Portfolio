<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Calculator/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Calculator/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container my-4">

    <hr class="mb-5"/>


    <div class="calculator card bg-info" id="calcScreen">

        <input id="input-field" type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button id="btn-1" type="button" class="operator btn btn-primary" value="+">+</button>
            <button id="btn-2" type="button" class="operator btn btn-primary" value="-">-</button>
            <button id="btn-3" type="button" class="operator btn btn-primary" value="*">*</button>
            <button id="btn-4" type="button" class="operator btn btn-primary" value="/">/</button>

            <button id="btn-5" type="button" value="7" class="btn btn-light waves-effect">7</button>
            <button id="btn-6" type="button" value="8" class="btn btn-light waves-effect">8</button>
            <button id="btn-7" type="button" value="9" class="btn btn-light waves-effect">9</button>


            <button id="btn-8" type="button" value="4" class="btn btn-light waves-effect">4</button>
            <button id="btn-9" type="button" value="5" class="btn btn-light waves-effect">5</button>
            <button id="btn-10" type="button" value="6" class="btn btn-light waves-effect">6</button>


            <button id="btn-11" type="button" value="1" class="btn btn-light waves-effect">1</button>
            <button id="btn-12" type="button" value="2" class="btn btn-light waves-effect">2</button>
            <button id="btn-13" type="button" value="3" class="btn btn-light waves-effect">3</button>


            <button id="btn-14" type="button" value="0" class="btn btn-light waves-effect">0</button>
            <button id="btn-15" type="button" class="decimal function btn btn-secondary" value=".">.</button>
            <button id="btn-16" type="button" class="all-clear function btn btn-secondary btn-sm" value="all-clear">C</button>

            <button id="btn-17" type="button" class="equal-sign operator btn btn btn-secondary btn-default" value="=">=</button>

        </div>
    </div>
</div>

<!--Bootstrap-->
<script src="../Calculator/assets/js/bootstrap.min.js"></script>
<!--jQuery for javaScript-->
<script src="../Calculator/assets/js/jquery-3.6.1.min.js"></script>

<!--jQuery for javaScript-->
<script src="../Calculator/assets/js/script.js"></script>

</body>
</html>
