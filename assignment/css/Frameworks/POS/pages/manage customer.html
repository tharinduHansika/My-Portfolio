    <main class="row mx-4 position-relative">
        <section class="col-12 mb-4">
            <div class="row">
                <div class="p-1 px-3 col rounded-3 fw-bolder bg-secondary text-light fs-3 mt-4 shadow-sm"><i
                        class="fas fa-user-edit me-2"></i>
                    Manage Customer
                </div>
            </div>
        </section>

        <section class="col-12 row">
            <section class="col-7 ps-4">
                <section class="col-12 mt-4 mb-5">
                    <form class="row g-3">
                        <div class="col-2">
                            <select id="disabledSelect" class="form-select">
                                <option>ID</option>
                                <option>Name</option>
                            </select>
                        </div>

                        <div class="col">
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Search Customer">
                        </div>

                        <div class="col-1" style="width: max-content">
                            <button type="button" class="btn btn-outline-primary">Search</button>
                        </div>

                        <div class="col-1" style="width: max-content">
                            <button type="button" class="btn btn-outline-warning">Clear</button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-success align-self-end" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">+ Add Customer
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Add New Customer</h5>
                                            <button type="button" class="btn-close btn-close-white"
                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="customer-id" class="col-form-label">Customer ID:</label>
                                                    <input type="text" class="form-control" id="customer-id">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="customer-name" class="col-form-label">Customer Name:</label>
                                                    <input type="text" class="form-control" id="customer-name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="address" class="col-form-label">Address:</label>
                                                    <input type="text" class="form-control" id="address">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="salary" class="col-form-label">Salary:</label>
                                                    <input type="text" class="form-control" id="salary">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </section>
